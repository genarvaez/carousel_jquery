<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carousel</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-1">
				<button id="prev"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></button>
			</div>
			<div class="col-md-10 imagenes">
				<ul>
					<li id="angel"><img src="img/angel_falls.jpg" class="img-responsive" alt=""></li>
					<li id="puente"><img class="img-responsive" src="img/puente.jpg" alt=""></li>
					<li id="roques"><img src="img/falls.jpg" class="img-responsive" alt=""></li>
					<li><img src="img/falls2.jpg" class="img-responsive" alt=""></li>
					<li><img src="img/beach.jpg" class="img-responsive" alt=""></li>
				</ul>
			</div>
			<div class="col-md-1">
				<button id="next"><i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i></button>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
